    <img src="https://cdn-icons-png.flaticon.com/512/3845/3845752.png" alt="" width="100px">

        tidak disarankan karena pakai gambar dari web lain
        karena saat load image pakai bandwidth web sumber gambar itu, jadi curang
        belum tentu no copyright
        bergantung pada website lain, kalau down nanti gambarnya ga muncul
    -->
    <br>
    <img src="img/12.ng" alt="web programming unpas">
    <br>
    <a href="https://sydx.wordpress.com/" target="_blank">
        <img src="img/12.png" alt="web programming unpas" title="web programming unpas" width="10%">

    <!--
        attribute dalam img
        src sumbernya dari mana
        alt alternative text pada gambar, jika ada masalah dalam gambar maka alt text yg tampil
        title menampilkan title ketika di hover
        width
        height

        kalau pakai px ya fixed segitu
        kalau pakai % maka akan ikut besar halaman, kalau browser diresize maka gambar ikut keresize juga
     -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1" cellspacing="0" cellpadding="5">
        <tr> <!-- table row -->
            <td>baris 1 kolom 1</td> <!-- table data -->
            <td>baris 1 kolom 2</td>
        </tr>
        <tr>
            <td>baris 2 kolom 1</td>
            <td>baris 2 kolom 2</td>
        </tr>
    </table>

    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th></th> <!-- table header -->
                <th>kolom 1</th>
                <th>kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>baris 1</th>
                <td>baris 1 kolom 1</td>
                <td>baris 1 kolom 2</td>
            </tr>
            <tr>
                <th>baris 2</th>
                <td>baris 2 kolom 1</td>
                <td>baris 2 kolom 2</td>
            </tr>
        </tbody>
    </table>
    
    <!-- 
        attribute dalam table:
        <table></table>

        border         - gunakan css - menambahkan garis - satuannya px, jadi gaperlu ditulis px nya
        cellspacing    - gunakan css - menambah jarak antar cell - biasanya 0
        cellpadding    - gunakan css - memberi luas pada sebuah cell - yang bikin tabel lega
        colspan
        rowspan
    -->

</body>
</html>

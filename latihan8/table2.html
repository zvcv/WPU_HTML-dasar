<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!--
        attribute dalam table:
        <table></table>

        border         - gunakan css - menambahkan garis - satuannya px, jadi gaperlu ditulis px nya
        cellspacing    - gunakan css - menambah jarak antar cell - biasanya 0
        cellpadding    - gunakan css - memberi luas pada sebuah cell - yang bikin tabel lega
        colspan        - menggabungkan 2 atau lebih kolom
        rowspan        - menggabungkan 2 atau lebih baris
    -->

    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3">rowspan = 3</td>
            <td colspan="2">colspan = 2</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

</body>
</html>

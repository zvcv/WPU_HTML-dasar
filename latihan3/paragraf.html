<!DOCTYPE html>
<html>
<head>
    <title>HTML Paragraf</title>
</head>
<body>

    <!-- contoh tag <p></p>, <br>, dan <hr> -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah <br> paragraf 2</p>
    <hr>

    <!-- contoh tag <b></b>, <i></i>, <u></u> -->
    <p><b>Selamat datang!</b> di kuliah pemrograman web 1</p>
    <p><i>Nama saya</i> <u>oncom suroncom</u></p>

    <!-- contoh tag <strong></strong>, <em></em> -->
    <p><strong>Pengumuman!</strong> kuliah pemrograman web 1 <em>dimajukan</em></p>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>

    <!--
        <ol></ol> ordered list, tipe-tipenya bisa diubah
        <ol type=""> </ol> 1, A, a, I, i
    -->

    <h3>To Do list</h3>
    <ol type="a">
        <li>bangun pagi</li>
        <li>sarapan</li>
        <li>senam pagi</li>
        <li>tidur lagi</li>
    </ol>

    <!--
        <ul></ul> unordered list
        <ul type=""></ul> square, circle, disc
    -->
    
    <h3>saat sarapan, saya makan:</h3>
    <ul type="square">
        <li>mi goreng</li>
        <li>nasi goreng</li>
        <li>es the</li>
    </ul>

    <!--
        <dl></dl> definition list
        ada sublistnya, <dt></dt> harus berpasangan dengan <dd></dd>
    -->
    
    <h3>pemrograman web 1</h3>
    <dl>
        <dt>HTML</dt>
        <dd>hypertext markup language</dd>
        <dt>CSS</dt>
        <dd>cascading stylesheet</dd>
    </dl>

</body>
</html>

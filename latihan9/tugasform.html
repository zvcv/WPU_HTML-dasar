<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td>
                    <label for="username">username:</label>
                </td>
                <td>
                    <input type="text" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">password:</label>
                </td>
                <td>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" id="radio1" name="radio"><label for="radio1">radio1</label>
                    <input type="radio" id="radio2" name="radio"><label for="radio2">radio2</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="checkbox1"><label for="checkbox1">checkbox1</label>
                    <input type="checkbox" id="checkbox2"><label for="checkbox2">checkbox2</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="combo">combobox:</label>
                </td>
                <td>
                    <select>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="textarea">textarea:</label>
                </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">button</button>
                </td>
            </tr>
        </table>

    </form>
    
    
</body>
</html>
